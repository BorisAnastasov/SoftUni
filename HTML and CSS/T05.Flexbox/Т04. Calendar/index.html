<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Calendar</title>
</head>

<body>
  <div class="container">
    <section class="week">

      <span class="title">Workweek</span>
      <span class="workDay">1 Monday</span>
      <span class="workDay">2 Thuesday</span>
      <span class="workDay">3 Wednesday</span>
      <span class="workDay">4 Thursday</span>
      <span class="workDay">5 Friday</span>

      <span class="title">Weekend</span>
      <span class="weekendDay">6 Saturday</span>
      <span class="weekendDay">7 Sunday</span>
    </section>
    <section class="notes">
      <span>REMINDERS</span>
      <span>SPECIAL DATES</span>
    </section>
  </div>
</body>

</html>
